<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>游戏导航</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/Gamepad.css">
    <script src="script/Gamepad.js"></script>
</head>
<body>
    <main>
        <div class="gamepad">
            <div class="border"></div>
            <div class="shape"></div>
        </div>
        <div class="kbd">
            <div class="left">
                <kbd class="wasd">W</kbd>
                <kbd class="wasd">A</kbd>
                <kbd class="wasd">S</kbd>
                <kbd class="wasd">D</kbd>
            </div>
            <div class="right">
                <kbd class="ab baba">B</kbd>
                <kbd class="ab abab">A</kbd>
                <kbd class="ab abab">B</kbd>
                <kbd class="ab baba">A</kbd>
            </div>
        </div>
    </main>
</body>
</html>
