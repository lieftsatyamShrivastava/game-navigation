<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>游戏导航</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/Gamepad.css">
</head>
<body>
    <main>
        <div class="gamepad">
            <div class="border"></div>
            <div class="shape"></div>
        </div>
        <div class="kbd">
            <div class="left">
                <kbd class="game wasd">
                    <span>W</span>
                    <img id="W" height=20px width=20px src="img/game.png">
                </kbd>
                <kbd class="game wasd">
                    <span>A</span>
                    <img id="A" height=20px width=20px src="img/game.png">
                </kbd>
                <kbd class="game wasd">
                    <span>S</span>
                    <img id="S" height=20px width=20px src="img/game.png">
                </kbd>
                <kbd class="game wasd">
                    <span>D</span>
                    <img id="D" height=20px width=20px src="img/game.png">
                </kbd>
            </div>
            <div class="right">
                <kbd class="game ab baba">
                    <span>2</span>
                    <img id="2" height=20px width=20px src="img/game.png">
                </kbd>
                <kbd class="game ab abab">
                    <span>1</span>
                    <img id="1" height=20px width=20px src="img/game.png">
                </kbd>
                <kbd class="game ab abab">
                    <span>4</span>
                    <img id="4" height=20px width=20px src="img/game.png">
                </kbd>
                <kbd class="game ab baba">
                    <span>3</span>
                    <img id="3" height=20px width=20px src="img/game.png">
                </kbd>
            </div>
        </div>
    </main>
    <script src="script/Gamepad.js"></script>
</body>
</html>
